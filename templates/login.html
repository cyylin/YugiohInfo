{% extends "Layout/Base_full.html" %}
{% load static %}

{% block title %}登入{% endblock %}

{% block css %}
<link rel="stylesheet" href={% static "css/login.css" %} type="text/css" />
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-signin" method='POST'>
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        {% csrf_token %}
        
        <label for="{{ loginForm.Account.id_for_label }}" class="label-control">帳號:</label>
        {{loginForm.Account}}

        <p>
        <p>
        <label for="{{ loginForm.Password.id_for_label }}" class="label-control">密碼:</label>
        {{loginForm.Password}}
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block" style="font-size:14px;" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
